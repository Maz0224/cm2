<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio File Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        #container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            text-align: left;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Audio File Processor</h2>
        <input type="file" id="audioUpload" accept="audio/*">
        <button onclick="processAudio()">Process Audio</button>
        <button onclick="copyToClipboard()">Copy to Clipboard</button>
        <pre id="output"></pre>
    </div>
    
    <script>
        function processAudio() {
            const fileInput = document.getElementById('audioUpload');
            if (!fileInput.files.length) return;

            const file = fileInput.files[0];
            const audio = new Audio();
            const reader = new FileReader();

            reader.onload = (e) => {
                audio.src = e.target.result;
            };

            reader.readAsDataURL(file);

            audio.onloadedmetadata = () => {
                const duration = audio.duration;
                const format = file.type;
                const fileSize = (file.size / 1024).toFixed(2) + ' KB';

                // Start processing the data according to the byte structure
                let outputText = `
File Name: ${file.name}
File Size: ${fileSize}
Format: ${format}
Duration: ${duration.toFixed(2)} seconds

Processed Audio Data:
`;

                // Example for processing data based on 4 bytes (tempo and frequency)
                // Byte 1 -> Tempo (1, 10, 20, 30, etc.)
                // Byte 2 -> Frequency (100, 200, 300, etc.)
                let byte1 = 20; // Example tempo (can be read from a file or set dynamically)
                let byte2 = 100; // Example frequency (can be read from a file or set dynamically)
                let byte3 = 1; // Placeholder for other audio-related byte (e.g., amplitude)
                let byte4 = 0; // Placeholder for other audio-related byte (e.g., pitch)

                // Calculate tempos (for byte1)
                let tempo = byte1 * 10; // This will give 20, 30, etc.

                // Calculate frequencies (for byte2)
                let frequency = byte2 * 100; // This will give 100, 200, etc.

                // Generate output for each byte's information
                outputText += `
Byte 1 (Tempo):
 - Value: ${byte1}
 - Calculated Tempo: ${tempo} BPM

Byte 2 (Frequency):
 - Value: ${byte2}
 - Calculated Frequency: ${frequency} Hz

Byte 3 (Amplitude):
 - Value: ${byte3}

Byte 4 (Pitch):
 - Value: ${byte4}
`;

                document.getElementById('output').textContent = outputText;
            };
        }

        function copyToClipboard() {
            const outputText = document.getElementById('output').textContent;
            navigator.clipboard.writeText(outputText).then(() => {
                alert("Copied to clipboard!");
            }).catch(err => {
                alert("Failed to copy: " + err);
            });
        }
    </script>
</body>
</html>

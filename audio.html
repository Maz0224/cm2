<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Blocks Generator 2 </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        #container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            text-align: left;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Sound Blocks Generator</h2>
        <button onclick="generateSoundBlocks()">Generate Blocks</button>
        <button onclick="copyToClipboard()">Copy to Clipboard</button>
        <pre id="output"></pre>
    </div>

    <script>
        function generateSoundBlocks() {
            // Your provided example data for blocks and connections
            const soundBlocks = [
                "7,0,4,0,0,392+0;",
                "7,0,6,0,0,222+0;",
                "7,0,0,0,0,392+0;",
                "7,0,2,0,0,222+0;",
                "7,0,-4,0,0,392+0;",
                "7,0,-2,0,0,222+0;",
                "7,0,-8,0,0,392+0;",
                "7,0,-6,0,0,222+0"
            ];

            const connections = [
                "2,1;",
                "4,3;",
                "6,5;",
                "8,7;",
                "1,4;",
                "3,6;",
                "5,8?"
            ];

            // Combine blocks and connections into one final output
            let outputText = soundBlocks.join("\n") + "\n";
            outputText += connections.join("\n");

            document.getElementById('output').textContent = outputText;
        }

        function copyToClipboard() {
            const outputText = document.getElementById('output').textContent;
            if (navigator.clipboard) {
                navigator.clipboard.writeText(outputText).then(() => {
                    alert("Copied to clipboard!");
                }).catch(err => {
                    alert("Failed to copy: " + err);
                });
            } else {
                // Fallback for older browsers
                const textArea = document.createElement("textarea");
                textArea.value = outputText;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    alert("Copied to clipboard!");
                } catch (err) {
                    alert("Failed to copy: " + err);
                }
                document.body.removeChild(textArea);
            }
        }
    </script>
</body>
</html>

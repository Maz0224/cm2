<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio to Sound Blocks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        #container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            text-align: left;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Audio to Sound Blocks</h2>
        <input type="file" id="audioUpload" accept="audio/mp3">
        <button onclick="processAudio()">Convert</button>
        <button onclick="copyToClipboard()">Copy to Clipboard</button>
        <pre id="output"></pre>
    </div>

    <script>
        function processAudio() {
            const fileInput = document.getElementById('audioUpload');
            if (!fileInput.files.length) return;

            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                const audioBuffer = e.target.result;
                // Here, you'd use a library like Web Audio API to analyze the MP3 file
                // and extract the sound blocks, tempos, and connections.

                let outputText = generateSoundBlocks(audioBuffer); // Placeholder for the block generation logic
                document.getElementById('output').textContent = outputText;
            };
            reader.readAsArrayBuffer(file);
        }

        function generateSoundBlocks(audioBuffer) {
            // Placeholder: Convert audio into connected blocks based on tempo
            let soundBlocks = [];
            let previousTempo = 392; // Assume this comes from audio analysis
            let currentTempo = 222;  // Similarly, analyze the current tempo

            // Example of connected blocks
            soundBlocks.push("7,0,0,0,0," + previousTempo + "+0;");
            soundBlocks.push("7,0,2,0,0," + currentTempo + "+0?2,1??");

            return soundBlocks.join("\n");
        }

        function copyToClipboard() {
            const outputText = document.getElementById('output').textContent;
            navigator.clipboard.writeText(outputText).then(() => {
                alert("Copied to clipboard!");
            }).catch(err => {
                alert("Failed to copy: " + err);
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio to Sound Blocks</title>
    <style>
        /* Your styling here */
    </style>
</head>
<body>
    <h2>Audio to Sound Blocks</h2>
    <input type="file" id="audioUpload" accept="audio/*">
    <button onclick="processAudio()">Convert</button>
    <pre id="output"></pre>

    <script src="https://cdn.jsdelivr.net/npm/tone"></script>
    <script>
        async function processAudio() {
            const fileInput = document.getElementById('audioUpload');
            if (!fileInput.files.length) return;

            const audioFile = fileInput.files[0];
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();

            const reader = new FileReader();
            reader.onload = async (event) => {
                const arrayBuffer = event.target.result;
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                analyzeAudio(audioBuffer);
            };
            reader.readAsArrayBuffer(audioFile);
        }

        function analyzeAudio(audioBuffer) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const offlineContext = new OfflineAudioContext(1, audioBuffer.length, audioBuffer.sampleRate);
            const bufferSource = offlineContext.createBufferSource();
            bufferSource.buffer = audioBuffer;

            // Create an analyser to process the audio
            const analyser = offlineContext.createAnalyser();
            analyser.fftSize = 2048;
            bufferSource.connect(analyser);
            analyser.connect(offlineContext.destination);

            // Start processing
            bufferSource.start();
            offlineContext.startRendering().then((renderedBuffer) => {
                const data = new Float32Array(analyser.frequencyBinCount);
                analyser.getFloatFrequencyData(data);

                let outputText = "Generated Sound Blocks:\n";

                // Example: Generate blocks based on frequency data (simplified)
                for (let i = 0; i < data.length; i++) {
                    let frequency = data[i];
                    if (frequency > -100) {  // Ignore very low volumes
                        const pitch = Math.round(440 * Math.pow(2, (i - 69) / 12));  // Convert to pitch (simplified)
                        const tempo = Math.round(120 + Math.random() * 40); // Random tempo for example
                        outputText += `7,0,${i},0,0,${pitch}+${tempo};\n`;
                    }
                }

                // Example: Add connections (simplified)
                outputText += "1,2;3,4;5,6?";

                document.getElementById('output').textContent = outputText;
            }).catch(error => {
                console.error("Error during audio analysis:", error);
            });
        }
    </script>
</body>
</html>
